    <script>
        const htmlElement = document.documentElement;
        const themeToggle = document.getElementById("themeToggle");
        const rtlToggle = document.getElementById("rtlToggle");

        // ✅ THEME TOGGLE LOGIC
        function updateThemeIcon() {
            // Icons are handled by CSS classes (hidden/block) based on parent 'dark' class
        }

        function toggleDarkMode() {
            htmlElement.classList.toggle('dark');
            const isDark = htmlElement.classList.contains('dark');
            htmlElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (themeToggle) themeToggle.addEventListener("click", toggleDarkMode);

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            htmlElement.classList.add("dark");
            htmlElement.setAttribute('data-theme', 'dark');
        } else {
            htmlElement.setAttribute('data-theme', 'light');
        }

        // ✅ RTL TOGGLE LOGIC
        function toggleRTL() {
            const current = htmlElement.getAttribute("dir") || "ltr";
            const next = current === "rtl" ? "ltr" : "rtl";
            htmlElement.setAttribute("dir", next);
            localStorage.setItem("direction", next);
        }
        
        if (rtlToggle) rtlToggle.addEventListener("click", toggleRTL);
        
        if (localStorage.getItem("direction") === "rtl") {
            htmlElement.setAttribute("dir", "rtl");
        }
